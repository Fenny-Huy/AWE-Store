<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/checkout.js"></script>
</head>
<body>
  <h1>Checkout</h1>

  <button type="button" onclick="goToHome()">Home</button>

  <h2 id="cart-header">Shopping Cart for: ${CUSTOMER_ID}</h2>
  <div id="cart-list"></div>

  <button type="button" onclick="payment('credit')">Pay with Credit Card</button>
  <button type="button" onclick="payment('bank')">Pay with Bank Transfer</button>
  <button type="button" onclick="payment('thirdparty')">Pay with Third Party</button>

</body>
</html>
