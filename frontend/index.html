<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <title>Grocery Store</title>
  <link rel="stylesheet" href="css/style.css" >
  <script defer src="js/main.js"></script>
</head>
<body>
  <h1>AWE Electronics Store</h1>

  <!-- Customer Selection -->
  <section id="customer-section">
    <label for="customer-select">Active Customer:</label>
    <select id="customer-select"></select>
  </section>

  <!-- Catalogue Selection -->
  <section id="catalogue-section">
    <label for="catalogue-select">Choose Catalogue:</label>
    <select id="catalogue-select"></select>
  </section>

  <div class="main-container">
    <!-- Product Catalogue Display -->
    <section id="product-section">
      <h2>Product Catalogue</h2>
      <div id="product-list"></div>
    </section>

    <!-- Shopping Cart Display -->
    <section id="cart-section">
      <h2>Shopping Cart</h2>
      <div id="current-customer"></div>
      <div id="cart-list"></div>
      <div id="cart-total">
        <span>Total:</span>
        <span id="total-amount">$0.00</span>
      </div>
      <button id="checkout-button" type="button">Proceed to Checkout</button>
    </section>
  </div>

</body>
</html>
