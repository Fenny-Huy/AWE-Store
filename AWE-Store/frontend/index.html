<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Store</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <h1>Online Store</h1>

  <label for="customer-select">Active Customer:</label>
  <select id="customer-select"></select>

  <h2>Product Catalogue</h2>
  <div id="product-list"></div>

  <h2>Shopping Cart</h2>
  <div id="cart-list"></div>

  <button type="button" onclick="payment('credit')">Pay with Credit Card</button>
  <button type="button" onclick="payment('bank')">Pay with Bank Transfer</button>
  <button type="button" onclick="payment('thirdparty')">Pay with Third Party</button>

</body>
</html>
